<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verficador de Idade.</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade.</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="vrf">

            <p>Preencha os dados acima e veja o resultado.</p>
        </div>
    </section>
    <footer>
        <p>Criado por <a href="https://github.com/wilsonfloreslima" target="_blank">Wilson Lima</a>, para &copy;CursoemVideo</p>
    </footer>
    <script src="script.js"></script> 
    <!-- script:js = scripts externos -->
</body>
</html>
